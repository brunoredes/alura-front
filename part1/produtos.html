  <script>
    function formatCurrency() {
      const priceValue = document.getElementsByClassName('.price-paragraph');
      const formatedBrlPrice = Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(priceValue);
      return formatedBrlPrice;
    }
  formatCurrency();
</script>
