<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Barbearia Alura - Contato">
    <meta name="copyright" content="© 2019 Barbearia Alura" />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/produtos.css" />
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="container-header">
            <h1>
                <img src="assets/logo.png" alt="logotipo barbearia alura" />
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nameNickname">Nome e Sobrenome</label>
            <input type="text" name="nameNickname" id="nameNickname" pattern="^[a-z]*$" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" pattern="^[a-z][0-9]*\@[a-z](mail)\.(com|com.br|net|io)$"
                class="input-padrao">

            <label for="cellphone">Telefone</label>
            <input type="tel" name="cellphone" id="cellphone"
                pattern="^\([1-9]{2}\)\ 9{1}[1-9]{1}[0-9]{3}\-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx"
                class="input-padrao">

            <label for="textareaMessage">Mensagem</label>
            <textarea name="" id="textareaMessage" rows="10" class="input-padrao"></textarea>

            <div>
                <p>
                    Como prefere o nosso contato?
                </p>

                <label for="radioEmail">
                    <input type="radio" name="contato" id="radioEmail" value="email">
                    Email
                </label>

                <label for="radioTelefone">
                    <input type="radio" name="contato" id="radioTelefone" value="telefone">
                    Telefone
                </label>

                <label for="radioWhatsapp">
                    <input type="radio" name="contato" id="radioWhatsapp" value="whatsapp">
                    Whatsapp
                </label>
            </div>

            <div>
                <p>Qual horário deseja ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="enviar formulario" id="submitForm">
        </form>
    </main>

    <footer>
        <img src="assets/logo-branco.png" alt="logo-footer">
        <p class="copyright-footer">&copy;&nbsp;Copyright Barbearia Alura 2019</p>
    </footer>
</body>

</html>
